<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube CleanSweep</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00a3cc, #00cc99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 500px;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #00a3cc, #00cc99);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    iframe {
      margin-top: 1.5rem;
      width: 80%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>YouTube CleanSweep</h1>
  <input type="text" id="videoLink" placeholder="Paste YouTube link here...">
  <button onclick="loadVideo()">Watch</button>
  <iframe id="videoFrame" allowfullscreen></iframe>

  <script>
    function getVideoID(url) {
      try {
        const urlObj = new URL(url);
        if (urlObj.hostname.includes('youtu.be')) {
          return urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes('youtube.com')) {
          return urlObj.searchParams.get('v');
        }
      } catch (err) {
        return url; // assume it's a raw ID
      }
      return null;
    }

    function loadVideo() {
      const input = document.getElementById('videoLink').value.trim();
      const id = getVideoID(input);
      if (!id) {
        alert('Please enter a valid YouTube link or video ID.');
        return;
      }
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://www.youtube-nocookie.com/embed/${id}?rel=0&autoplay=1`;
    }
  </script>
</body>
</html>
